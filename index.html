<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-main-container">
    <div class="image-container">
    </div>
    <div class="content-container">
      <div class="text-container">
        <h2 class='text-title'>Order Summary</h5>
        <p class='text-paragraph'>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan-container">
        <div class="plan-inner-container">

          <div class="plan-icon">
            <img src="./images/icon-music.svg" alt="music-icon">
          </div>
          <div class="plan-info">
            <div class="plan-title">Annual Plan</div>
            <div class="plan-price">$59.99/year</div>
          </div>
          <div class="change-plan">
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <div class="payment-container">
        <a href="#">Proceed to Payment</a>
        <a href="#">Cancel Order</a>
      </div>
    </div>  
  </div>
</body>
</html>
